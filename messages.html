<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Messages - Communicate with buyers and sellers">
    <title>Messages - Warm Paws</title>
    <link rel="stylesheet" href="project.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/messages.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="container">
        <header>
            <h1 class="sr-only">Messages - Warm Paws</h1>
        </header>

        <main id="main-content">
            <nav class="nav" role="navigation" aria-label="Main navigation">
                <div class="nav-brand">
                    <strong>WARM PAWS</strong>
                </div>
                <ul class="nav-items" role="menubar">
                    <li role="none">
                        <a href="browse.html" class="nav-item" role="menuitem">Browse Pets</a>
                    </li>
                    <li role="none">
                        <a href="cart.html" class="nav-item" role="menuitem">Cart (<span id="cart-count">0</span>)</a>
                    </li>
                    <li role="none">
                        <a href="messages.html" class="nav-item active" role="menuitem" aria-current="page">
                            Messages <span id="unreadBadge" class="badge" style="display: none;">0</span>
                        </a>
                    </li>
                </ul>
                <div>
                    <a href="#" class="nav-item" id="accountLink" role="button">My Account</a>
                    <button class="btn btn-small" id="logoutBtn">Logout</button>
                </div>
            </nav>

            <section class="box">
                <h2>Messages</h2>
                <p>Communicate with buyers and sellers</p>
            </section>

            <div class="two-column">
                <!-- Conversations List -->
                <aside style="border-right: 1px solid #eee;">
                    <div class="box left-align">
                        <h3>Conversations</h3>
                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button class="btn btn-small active" id="inboxBtn">Inbox</button>
                            <button class="btn btn-secondary btn-small" id="sentBtn">Sent</button>
                        </div>
                    </div>

                    <div id="conversationsList">
                        <div class="box" style="text-align: center; padding: 20px;">
                            <p>Loading conversations...</p>
                        </div>
                    </div>
                </aside>

                <!-- Message Thread -->
                <div>
                    <div id="messageThread">
                        <div class="box" style="text-align: center; padding: 40px; color: #666;">
                            <p>Select a conversation to view messages</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" role="contentinfo">
            <div>
                <p>&copy; 2025 Warm Paws |
                    <a href="index.html">Home</a> |
                    <a href="contact.html">Contact</a> |
                    <a href="#terms">Terms</a> |
                    <a href="#privacy">Privacy</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
